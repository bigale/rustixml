name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Extracting changelog for version $VERSION"

          # Extract changelog section between this version and previous version
          awk "/^## \[$VERSION\]/,/^## \[/ {if (/^## \[/ && !first) {first=1; next} if (/^## \[/ && first) exit; if (first) print}" CHANGELOG.md > release_notes.md

          echo "Release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build Release Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_ext: ''
            archive_ext: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_ext: ''
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_ext: ''
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_ext: ''
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_ext: .exe
            archive_ext: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.archive_ext == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf rustixml-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz \
            ixml${{ matrix.binary_ext }} \
            conformance_test${{ matrix.binary_ext }} \
            rustixml${{ matrix.binary_ext }}
          mv rustixml-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz ../../../

      - name: Create archive (Windows)
        if: matrix.archive_ext == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../rustixml-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip `
            ixml${{ matrix.binary_ext }} `
            conformance_test${{ matrix.binary_ext }} `
            rustixml${{ matrix.binary_ext }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: rustixml-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive_ext }}
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --token ${CARGO_REGISTRY_TOKEN}
