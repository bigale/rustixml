name: Build and Deploy WASM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-wasm:
    name: Build WebAssembly
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM
        run: wasm-pack build --target web --out-dir pkg

      - name: List WASM output
        run: |
          echo "WASM build complete. Files:"
          ls -lh pkg/
          du -sh pkg/rustixml_bg.wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: pkg/

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-wasm
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: pkg/

      - name: Verify WASM files
        run: |
          echo "Downloaded WASM files:"
          ls -lh pkg/
          echo "Demo files:"
          ls -lh www/

      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp -r www/* _site/
          cp -r pkg _site/

      - name: Create index redirect
        run: |
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=./wasmz.html">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>rustixml - Redirecting...</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      height: 100vh;
                      margin: 0;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                  }
                  .container {
                      text-align: center;
                  }
                  h1 {
                      font-size: 3em;
                      margin-bottom: 20px;
                  }
                  p {
                      font-size: 1.2em;
                  }
                  a {
                      color: #ffd700;
                      text-decoration: none;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ü¶Ä rustixml</h1>
                  <p>Redirecting to WASMZ demo...</p>
                  <p><a href="./wasmz.html">Click here if not redirected automatically</a></p>
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  test-wasm:
    name: Test WASM Build
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: pkg/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test WASM can be loaded
        run: |
          node -e "
          import('./pkg/rustixml.js').then(module => {
            console.log('‚úÖ WASM module loaded successfully');
            console.log('Exports:', Object.keys(module));
          }).catch(err => {
            console.error('‚ùå Failed to load WASM:', err);
            process.exit(1);
          });
          "

      - name: Check WASM size
        run: |
          WASM_SIZE=$(stat -f%z pkg/rustixml_bg.wasm 2>/dev/null || stat -c%s pkg/rustixml_bg.wasm)
          echo "WASM binary size: $WASM_SIZE bytes"
          if [ $WASM_SIZE -gt 500000 ]; then
            echo "‚ö†Ô∏è Warning: WASM binary is larger than 500KB"
          else
            echo "‚úÖ WASM binary size is acceptable"
          fi
